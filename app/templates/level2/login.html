{% extends 'layout.html' %}
{% block title %}关卡2登录 | 未授权访问靶场{% endblock %}
{% block content %}
  <h1>关卡2登录</h1>
  <p>登录后，会在 Cookie 中写入 l2_access_token / l2_refresh_token（仅对 <code>/level2</code> 生效）。</p>
  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('level2.login_post') }}" class="form">
    <input type="hidden" name="next" value="{{ next_url or '' }}">
    <div class="form-row">
      <label>用户名</label>
      <input type="text" name="username" placeholder="alice" required>
    </div>
    <div class="form-row">
      <label>密码</label>
      <input type="password" name="password" placeholder="secret" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">登录</button>
      <a class="btn btn-secondary" href="{{ url_for('level2.index') }}">返回关卡2首页</a>
    </div>
  </form>
{% endblock %}
