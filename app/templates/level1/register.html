{% extends 'layout.html' %}
{% block title %}关卡1注册 | 未授权访问靶场{% endblock %}
{% block content %}
  <h1>关卡1注册</h1>
  <div class="card">
    <h3>Hint</h3>
    <button type="button" class="btn btn-secondary" id="hint-btn-register">显示 Hint</button>

  </div>

  <script>
    (function(){
      const btn = document.getElementById('hint-btn-register');
      const box = document.getElementById('hint-box-register');
      if (btn && box) {
        btn.addEventListener('click', function(){
          const visible = box.style.display !== 'none';
          box.style.display = visible ? 'none' : 'block';
          btn.textContent = visible ? '显示 Hint' : '隐藏 Hint';
        });
      }
    })();
  </script>
  {% if error %}
    <div class="alert alert-error">{{ error }}</div>
  {% endif %}
  <form method="post" action="{{ url_for('level1.register_post') }}" class="form">
    <input type="hidden" name="next" value="{{ next_url or '' }}">
    <div class="form-row">
      <label>用户名</label>
      <input type="text" name="username" placeholder="username" required>
    </div>
    <div class="form-row">
      <label>密码</label>
      <input type="password" name="password" placeholder="设置你的密码" required>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn">注册</button>
      <a class="btn btn-secondary" href="{{ url_for('level1.login_page') }}">去登录</a>
      <a class="btn btn-secondary" href="{{ url_for('level1.index') }}">返回关卡1首页</a>
    </div>
  </form>
{% endblock %}
